name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, development ]

env:
  DATABASE_USER: root
  DATABASE_PASSWORD: @WSX1qaz
  DATABASE_HOST: 47.95.10.24

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      working-directory: backend # Path to the top-level backend folder containing the Python env
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      working-directory: backend/django_site # Path to the Django folder
      run: |
        python manage.py test --keepdb
